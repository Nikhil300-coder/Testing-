<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildvine - Give Love for Saving World</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="//favicon.svg" type="image/svg+xml">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header active" data-header>
        <div class="container">
            <h1>
                <a href="#" class="logo">Wildvine</a>
            </h1>
            <select name="language" class="lang-switch">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
            <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <nav class="navbar" data-navbar>
                <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                    <ion-icon name="close-outline"></ion-icon>
                </button>
                <a href="#" class="logo">Wildvine</a>
                <ul class="navbar-list">
                    <li>
                        <a href="#home" class="navbar-link" data-nav-link="">
                            <span>Home</span>
                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#about" class="navbar-link" data-nav-link="">
                            <span>About</span>
                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#service" class="navbar-link" data-nav-link="">
                            <span>Service</span>
                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#donate" class="navbar-link" data-nav-link="">
                            <span>Donate</span>
                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#event" class="navbar-link" data-nav-link="">
                            <span>Event</span>
                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#contact" class="navbar-link" data-nav-link="">
                            <span>Contact</span>
                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-action">
                <button class="search-btn" aria-label="Search">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
                <button class="btn btn-primary">
                    <span>Donation</span>
                    <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
        </div>
    </header>

    <main>
        <article>
            <!-- Hero Section -->
            <section class="hero" id="home">
                <div class="container">
                    <p class="section-subtitle">
                        <img src="./assets/images/subtitle-img-white.png" width="32" height="7" alt="Wavy line">
                        <span>Welcome to Wildvine</span>
                    </p>
                </div>
            </section>
        </article>
    </main>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
